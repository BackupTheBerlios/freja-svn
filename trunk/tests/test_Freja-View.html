<body>

<div id="out"></div>

<pre id="test">
<script type="text/javascript" src="test_View.js"></script>
<script type="text/javascript">
try {

    tests.test_View({ok:ok, is:is});
    ok( true, "test suite finished!");

} catch (err) {

    var s = "test suite failure!\n";
    var o = {};
    var k = null;
    for (k in err) {
        // ensure unique keys?!
        if (!o[k]) {
            s +=  k + ": " + err[k] + "\n";
            o[k] = err[k];
        }
    }
    ok ( false, s );

}
</script>
